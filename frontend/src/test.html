<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Futures Trading Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #1a1d26; color: #fff; }
        .chart-container { height: 300px; }
        .crypto-item:hover { background: rgba(255,255,255,0.05); }
        .trading-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-4">
            <div class="flex items-center">
                <h1 class="text-xl font-bold flex items-center">
                    <i class="bi bi-currency-bitcoin text-blue-500 mr-2"></i>
                    CRYPTO FUTURES
                </h1>
            </div>
            <div class="flex items-center gap-4">
                <span>Guest-9680644</span>
                <span class="text-blue-400">25000.00</span>
                <div class="flex gap-2">
                    <i class="bi bi-house"></i>
                    <i class="bi bi-flag"></i>
                    <i class="bi bi-volume-up"></i>
                    <i class="bi bi-fullscreen"></i>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
            <!-- Left Panel -->
            <div class="md:col-span-3 bg-gray-900 rounded-lg p-4">
                <div class="mb-4">
                    <input type="text" placeholder="Search symbol" class="w-full bg-gray-800 p-2 rounded">
                </div>
                <div class="space-y-2">
                    <div class="crypto-item flex justify-between p-2 rounded">
                        <div class="flex items-center">
                            <i class="bi bi-currency-bitcoin text-orange-500 mr-2"></i>
                            <span>BTC/USD</span>
                        </div>
                        <span>$58099.438</span>
                    </div>
                    <!-- More crypto pairs -->
                    <div class="crypto-item flex justify-between p-2 rounded">
                        <div class="flex items-center">
                            <i class="bi bi-currency-ethereum text-blue-500 mr-2"></i>
                            <span>ETH/USD</span>
                        </div>
                        <span class="text-green-500">$2071.545</span>
                    </div>
                    <!-- Add more pairs as needed -->
                </div>
            </div>

            <!-- Center Panel -->
            <div class="md:col-span-6 bg-gray-900 rounded-lg p-4">
                <div class="chart-container" id="tradingChart"></div>
            </div>

            <!-- Right Panel -->
            <div class="md:col-span-3 bg-gray-900 rounded-lg p-4">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center">
                        <i class="bi bi-currency-ethereum text-blue-500 mr-2"></i>
                        <span>ETH/USD</span>
                    </div>
                    <span class="text-green-500">$2072.125</span>
                </div>

                <div class="flex gap-2 mb-4">
                    <button class="flex-1 bg-gray-800 py-2 rounded">MANUAL</button>
                    <button class="flex-1 bg-gray-800 py-2 rounded">AUTO</button>
                </div>

                <div class="flex gap-2 mb-4">
                    <button class="flex-1 bg-green-500 py-2 rounded">UP</button>
                    <button class="flex-1 bg-red-500 py-2 rounded">DOWN</button>
                </div>

                <div class="mb-4">
                    <label class="block mb-2">AMOUNT</label>
                    <input type="number" value="10" class="w-full bg-gray-800 p-2 rounded">
                    <div class="flex justify-end gap-2 mt-2">
                        <button class="bg-gray-800 px-3 py-1 rounded">Max</button>
                        <button class="bg-gray-800 px-3 py-1 rounded">1/2</button>
                        <button class="bg-gray-800 px-3 py-1 rounded">x2</button>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block mb-2">MULTIPLIER</label>
                    <input type="number" value="50" class="w-full bg-gray-800 p-2 rounded">
                </div>

                <div class="mb-4">
                    <input type="range" class="trading-slider w-full" min="1" max="100" value="50">
                    <div class="flex justify-between">
                        <span>x1 • Safe</span>
                        <span>Wild • x100</span>
                    </div>
                </div>

                <button class="w-full bg-green-500 py-3 rounded font-bold">PLACE BET</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script>
        // Initialize TradingView Lightweight Charts
        const chart = LightweightCharts.createChart(document.getElementById('tradingChart'), {
            layout: {
                background: { color: '#1a1d26' },
                textColor: '#d1d4dc',
            },
            grid: {
                vertLines: { color: 'rgba(42, 46, 57, 0.5)' },
                horzLines: { color: 'rgba(42, 46, 57, 0.5)' },
            },
            timeScale: {
                timeVisible: true,
                secondsVisible: false,
            },
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#26a69a',
            downColor: '#ef5350',
            borderVisible: false,
            wickUpColor: '#26a69a',
            wickDownColor: '#ef5350',
        });

        // Sample data
        const data = [
            { time: '2024-01-01', open: 2100, high: 2200, low: 2000, close: 2150 },
            { time: '2024-01-02', open: 2150, high: 2300, low: 2100, close: 2200 },
            // Add more data points as needed
        ];

        candleSeries.setData(data);

        // Responsive chart
        window.addEventListener('resize', () => {
            chart.applyOptions({
                width: document.getElementById('tradingChart').clientWidth,
                height: document.getElementById('tradingChart').clientHeight,
            });
        });
    </script>
</body>
</html>
